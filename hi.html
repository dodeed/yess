<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FFB6C1;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            color: #8B0000;
            margin-bottom: 20px;
            font-size: 3rem;
            text-align: center;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Creates space between buttons */
            margin-top: 20px;
        }

        button {
            padding: 0.5rem 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: transform 0.2s;
        }

        #yes {
            background-color: #008000;
            color: white;
        }

        #yes:hover {
            background-color: #006400;
            transform: scale(1.1);
        }

        #no {
            background-color: #E63946;
            color: white;
            /* Removed absolute positioning, now part of flexbox layout */
        }

        #no:hover {
            background-color: #D62839;
            transform: scale(1.1);
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: red;
            animation: heart-animation 2s forwards;
        }

        @keyframes heart-animation {
            0% {
                transform: scale(0) translateY(0);
            }
            50% {
                transform: scale(1.5) translateY(-150px);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .message {
            display: none;
            margin-top: 15px;
            font-size: 1rem;
            color: #8B0000;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            text-align: center;
            padding: 1rem;
            background-color: #fff0f0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 450px;
        }

        #valentineImage {
            width: 25vw;
            max-width: 200px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ðŸ’•</h1>
    
    <div class="buttons">
        <button id="yes" onclick="showMessageAndHearts()">Yes</button>
        <button id="no" onclick="moveButton()">No</button>
    </div>

    <img id="valentineImage" src="https://i.pinimg.com/736x/2a/b2/8a/2ab28adc1a61f79fda70142218845727.jpg" alt="Valentine's Image">

    <div id="message" class="message">
        <p>You are the most wonderful part of my life, and I am so lucky to have you. I love you.</p>
    </div>

    <script>
        function moveButton() {
            const button = document.getElementById("no");

            // Get window width and height
            const maxX = window.innerWidth - button.offsetWidth - 50; 
            const maxY = window.innerHeight - button.offsetHeight - 100; 

            // Generate random positions within the visible screen
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            // Ensure the button stays within the screen boundaries
            x = Math.max(50, Math.min(x, maxX));
            y = Math.max(50, Math.min(y, maxY)); 
            
            // Apply the random position
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function showMessageAndHearts() {
            document.getElementById('message').style.display = 'block';
            document.getElementById('valentineImage').style.display = 'block';

            const numHearts = 20;
            const body = document.body;

            for (let i = 0; i < numHearts; i++) {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤ï¸';

                let x = Math.random() * window.innerWidth;
                let y = Math.random() * window.innerHeight;

                heart.style.left = `${x}px`;
                heart.style.top = `${y}px`;

                body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2000);
            }
        }
    </script>
</body>
</html>
